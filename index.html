<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARBIE´S BINGO</title>
    <link rel="icon" href="assets/logocirculo.png" type="image/png">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="cabecalho">
            <nav class="cabecalhoMenuNavegacao">
                <figure>
                    <img src="assets/logonome.png" alt="logo da barbie" width="150px">
                </figure>
            </nav>
        </div>
    </header>
    <main>
        <div class="bingoContainer">
            <!-- Lado esquerdo: Painel + botão -->
            <div class="painelBox">
                <h1 class="título">SORTEADOR</h1>
                <div id="painel">D25</div>
                <button id="sortear">SORTEAR</button>
            </div>

            <!-- Lado direito: BINGO -->
            <div class="colunas">
                <div class="coluna" id="B"><h2>B</h2><div class="numeros"></div></div>
                <div class="coluna" id="I"><h2>I</h2><div class="numeros"></div></div>
                <div class="coluna" id="N"><h2>N</h2><div class="numeros"></div></div>
                <div class="coluna" id="G"><h2>G</h2><div class="numeros"></div></div>
                <div class="coluna" id="O"><h2>O</h2><div class="numeros"></div></div>
            </div>
        </div>
    </main>
  <script src="scripts.js"></script>
</body>
</html>
